name: Analise de linguagem e autopack

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  veracode-analysis:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Detectar Linguagem do Projeto
        id: detect_language
        run: |
          if [ -f "pom.xml" ]; then
            echo "language=java" >> $GITHUB_ENV
          elif [ -f "package.json" ]; then
            echo "language=node" >> $GITHUB_ENV
          elif [ -f "requirements.txt" ]; then
            echo "language=python" >> $GITHUB_ENV
          elif ls *.csproj &>/dev/null; then
            echo "language=dotnet" >> $GITHUB_ENV
          else
            echo "Linguagem nÃ£o detectada ou suportada. Abortando."
            exit 1
          fi

      - name: Instalar Linguagem e DependÃªncias
        run: |
          if [ "$language" == "java" ]; then
            echo "Instalando Java e Maven..."
            sudo apt-get update && sudo apt-get install -y openjdk-11-jdk maven
          elif [ "$language" == "node" ]; then
            echo "Instalando Node.js e npm..."
            curl -fsSL https://deb.nodesource.com/setup_16.x | sudo -E bash -
            sudo apt-get install -y nodejs
            echo "Instalando dependÃªncias do Node.js..."
            npm install
          elif [ "$language" == "python" ]; then
            echo "Instalando Python e Pip..."
            sudo apt-get update && sudo apt-get install -y python3 python3-pip
            echo "Instalando dependÃªncias do Python..."
            pip3 install -r requirements.txt
          elif [ "$language" == "dotnet" ]; then
            echo "Instalando .NET SDK..."
            sudo apt-get update && sudo apt-get install -y dotnet-sdk-6.0
          else
            echo "Linguagem desconhecida. Abortando."
            exit 1
          fi

  autopack:
    needs: veracode-analysis
    runs-on: ubuntu-22.04
    steps:
      - name: Baixar e Instalar CLI do Veracode
        run: |
          # Definir variÃ¡veis
          BUILD_ID=$GITHUB_RUN_ID
          TARGET_DIR=$GITHUB_WORKSPACE/artifacts/$BUILD_ID

          # Criar diretÃ³rio de saÃ­da
          mkdir -p $TARGET_DIR

          # Baixar e instalar o CLI do Veracode
          curl -fsS https://tools.veracode.com/veracode-cli/install | sh

          # Executar o comando de package do Veracode
          ./veracode package --source . --type directory --output $TARGET_DIR --trust --debug || exit 1

          # Listar os arquivos no diretÃ³rio de saÃ­da
          echo "ðŸ“‚ Arquivos no diretÃ³rio $TARGET_DIR:"
          ls -la $TARGET_DIR

          # Renomear ou consolidar o pacote, se necessÃ¡rio
          mv $TARGET_DIR/*.zip $TARGET_DIR/analysisPack.zip

          # Exibir o pacote final
          echo "ðŸ“‚ Arquivo final gerado:"
          ls -la $TARGET_DIR

      - name: Publicar Artefato
        uses: actions/upload-artifact@v3
        with:
          name: analysisPack
          path: $TARGET_DIR/analysisPack.zip
  veracode-sast-pipeline-scan:
    needs: autopack
    runs-on: ubuntu-22.04
    steps:
      - name: Baixar Artefato
        uses: actions/download-artifact@v4
        with:
          name: analysisPack

      - name: Veracode Pipeline Scan
        uses: veracode/Veracode-pipeline-scan-action@v1.0.15
        with:
          vid: ${{ secrets.VERACODE_API_ID }}
          vkey: ${{ secrets.VERACODE_API_KEY }}
          file: "analysisPack.zip"

  veracode-sast-policy-scan:
    needs: [autopack, veracode-sast-pipeline-scan]
    runs-on: ubuntu-22.04
    steps:
      - name: Check out main branch
        uses: actions/checkout@v4

      - name: Baixar Artefato
        uses: actions/download-artifact@v3
        with:
          name: analysisPack

      - name: Veracode SAST Policy Scan
        uses: veracode/veracode-uploadandscan-action@0.2.6
        with:
          appname: ${{ github.repository }}
          createprofile: true
          filepath: 'analysisPack.zip'
          vid: ${{ secrets.VERACODE_API_ID }}
          vkey: ${{ secrets.VERACODE_API_KEY }}
          version: "${{ github.run_id }}"
          scantimeout: 12
