name: Veracode Scan

on:
  push:
    branches:
      - dev
      - QA
      - master
      - main
jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    env:
      BUILD_NUMBER: ${{ github.run_number }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16.x'

      - name: Install dependencies
        run: npm install

      #- name: Build Application
      #  run: |
          # Executa o build do projeto Node.js
         # npm run build || echo "Nenhuma etapa de build configurada, ignorando."

          # Centraliza arquivos importantes em artifacts/${{ github.run_id }}
        #  mkdir -p artifacts/${{ github.run_id }}

          # Copia arquivos relevantes para o diretório de artefatos
        #  find . -type f \( -name "*.js" -o -name "*.json" -o -name "*.zip" -o -name "*.ear" \) -exec cp {} artifacts/${{ github.run_id }}/ \;

         # echo "Conteúdo da pasta artifacts/${{ github.run_id }}:"
         # ls -l artifacts/${{ github.run_id }}/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: compiled-binaries
          path: artifacts/${{ github.run_id }}/
        
  autopack:
    needs: [build-and-scan]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: compiled-binaries
          path: artifacts/${{ github.run_id }}/

      - name: Baixar e Instalar CLI do Veracode
        run: |
          # Instala o Veracode CLI
          curl -fsS https://tools.veracode.com/veracode-cli/install | sh
          
          echo "Empacotando artefatos..."
              ./veracode package --source . --type directory --output $(Build.ArtifactStagingDirectory)/artifacts/$(Build.BuildId) --trust

              echo "Criando diretório para extração dos ZIPs..."
              mkdir -p $(Build.ArtifactStagingDirectory)/artifacts/$(Build.BuildId)/analysisPack

              echo "Extraindo todos os arquivos ZIP gerados..."
              find $(Build.ArtifactStagingDirectory)/artifacts/$(Build.BuildId) -name "*.zip" | while read filename; do
                unzip -o "$filename" -d $(Build.ArtifactStagingDirectory)/artifacts/$(Build.BuildId)/analysisPack
              done

              echo "Criando um único arquivo ZIP consolidado analysisPack.zip..."
              zip -r $(Build.ArtifactStagingDirectory)/artifacts/$(Build.BuildId)/analysisPack.zip $(Build.ArtifactStagingDirectory)/artifacts/$(Build.BuildId)/analysisPack

            displayName: 'Empacotar e Consolidar Artefatos'

      - name: Publicar Artefato
        uses: actions/upload-artifact@v4
        with:
          name: analysisPack
          path: ${{ github.workspace }}/artifacts/${{ github.run_id }}/analysisPack.zip

  veracode-sast-pipeline_scan:
    needs: autopack
    runs-on: ubuntu-latest
    steps:
      - name: Baixar Artefato
        uses: actions/download-artifact@v4
        with:
          name: analysisPack
          path: ${{ github.workspace }}/artifacts/${{ github.run_id }}/analysisPack.zip

      - name: Veracode Pipeline Scan
        uses: veracode/Veracode-pipeline-scan-action@v1.0.15
        with:
          vid: ${{ secrets.VERACODE_API_ID }}
          vkey: ${{ secrets.VERACODE_API_KEY }}
          file: artifacts/${{ github.run_id }}/analysisPack.zip

