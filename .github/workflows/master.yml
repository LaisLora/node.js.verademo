name: Analise de linguagem e autopack

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  veracode-analysis:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Detectar Linguagem do Projeto
        id: detect_language
        run: |
          if [ -f "pom.xml" ]; then
            echo "language=java" >> $GITHUB_ENV
          elif [ -f "package.json" ]; then
            echo "language=node" >> $GITHUB_ENV
          elif [ -f "requirements.txt" ]; then
            echo "language=python" >> $GITHUB_ENV
          elif ls *.csproj &>/dev/null; then
            echo "language=dotnet" >> $GITHUB_ENV
          else
            echo "Linguagem não detectada ou suportada. Abortando."
            exit 1
          fi

      - name: Instalar Pré-requisitos
        run: |
          if [ "$language" == "java" ]; then
            sudo apt-get update && sudo apt-get install -y openjdk-21-jdk maven
          elif [ "$language" == "node" ]; then
            sudo apt-get update && sudo apt-get install -y nodejs npm
          elif [ "$language" == "python" ]; then
            sudo apt-get update && sudo apt-get install -y python3 python3-pip
          elif [ "$language" == "dotnet" ]; then
            sudo apt-get update && sudo apt-get install -y dotnet-sdk-8.x
          else
            echo "Linguagem desconhecida. Abortando."
            exit 1
          fi

  autopack:
    needs: veracode-analysis
    runs-on: ubuntu-22.04
    steps:
      - name: Baixar e Instalar CLI do Veracode
        run: |
          curl -fsS https://tools.veracode.com/veracode-cli/install | sh
          mkdir -p ${{ github.workspace }}/artifacts/${{ inputs.build-id }}

          # Executar o CLI do Veracode com depuração habilitada
          ./veracode package --source . --type directory --output ${{ github.workspace }}/artifacts/${{ inputs.build-id }} --trust --debug || exit 1
          find $${{ github.workspace }}/artifacts/${{ inputs.build-id }} -name "*.zip" | while read filename; do unzip -o -d "'dirname "$filename'" done
          rm rf ${{ github.workspace }}/artifacts/${{ inputs.build-id }}/*.zip
          zip analysisPack.zip -r ${{ github.workspace }}/artifacts/${{ inputs.build-id }}
          mv analysisPack.zip ${{ github.workspace }}/artifacts/${{ inputs.build-id }}/*.zip ${{ github.workspace }}/artifacts/${{ inputs.build-id }}/analysisPack.zip
          ls -l ${{ github.workspace }}/artifacts/${{ inputs.build-id }}

      - name: Publicar Artefato
        uses: actions/upload-artifact@v3
        with:
          name: analysisPack
          path: ${{ github.workspace }}/artifacts/${{ inputs.build-id }}/analysisPack.zip

  veracode-sast-pipeline-scan:
    needs: autopack
    runs-on: ubuntu-22.04
    steps:
      - name: Baixar Artefato
        uses: actions/download-artifact@v4
        with:
          name: analysisPack

      - name: Veracode Pipeline Scan
        uses: veracode/Veracode-pipeline-scan-action@v1.0.15
        with:
          vid: ${{ secrets.VERACODE_API_ID }}
          vkey: ${{ secrets.VERACODE_API_KEY }}
          file: "analysisPack.zip"

  veracode-sast-policy-scan:
    needs: [autopack, veracode-sast-pipeline-scan]
    runs-on: ubuntu-22.04
    steps:
      - name: Check out main branch
        uses: actions/checkout@v4

      - name: Baixar Artefato
        uses: actions/download-artifact@v3
        with:
          name: analysisPack

      - name: Veracode SAST Policy Scan
        uses: veracode/veracode-uploadandscan-action@0.2.6
        with:
          appname: ${{ github.repository }}
          createprofile: true
          filepath: 'analysisPack.zip'
          vid: ${{ secrets.VERACODE_API_ID }}
          vkey: ${{ secrets.VERACODE_API_KEY }}
          version: "${{ github.run_id }}"
          scantimeout: 12
