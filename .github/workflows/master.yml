name: Analise de linguagem e autopack

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  veracode-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Detectar Linguagem do Projeto
        id: detect_language
        run: |
          if [ -f "pom.xml" ]; then
            echo "language=java" >> $GITHUB_ENV
          elif [ -f "package.json" ]; then
            echo "language=node" >> $GITHUB_ENV
          elif [ -f "requirements.txt" ]; then
            echo "language=python" >> $GITHUB_ENV
          elif ls *.csproj &>/dev/null; then
            echo "language=dotnet" >> $GITHUB_ENV
          else
            echo "Linguagem não detectada ou suportada. Abortando."
            exit 1
          fi

      - name: Instalar Pré-requisitos
        run: |
          if [ "$language" == "java" ]; then
            sudo apt-get update && sudo apt-get install -y openjdk-11-jdk maven
          elif [ "$language" == "node" ]; then
            sudo apt-get update && sudo apt-get install -y nodejs npm
          elif [ "$language" == "python" ]; then
            sudo apt-get update && sudo apt-get install -y python3 python3-pip
          elif [ "$language" == "dotnet" ]; then
            sudo apt-get update && sudo apt-get install -y dotnet-sdk-6.0
          else
            echo "Linguagem desconhecida. Abortando."
            exit 1
          fi

  autopack:
    needs: veracode-analysis
    runs-on: ubuntu-latest
    steps:
      - name: Baixar e Instalar CLI do Veracode
        run: |
          # Definir pasta única com base no build ID
          BUILD_ID=$GITHUB_RUN_ID
          TARGET_DIR=$GITHUB_WORKSPACE/artifacts/$BUILD_ID
      
          # Baixar e instalar o CLI do Veracode
          curl -fsS https://tools.veracode.com/veracode-cli/install | sh
      
          # Criar a pasta com o build ID para consolidar os arquivos
          mkdir -p $TARGET_DIR
      
          # Executar o CLI do Veracode para criar pacotes ZIP
          ./veracode package --source . --type directory --output $TARGET_DIR --trust
      
          # Descompactar todos os arquivos ZIP gerados e mover para a pasta com o build ID
          find $TARGET_DIR -name "*.zip" | while read filename; do
            unzip -o "$filename" -d $TARGET_DIR
          done
      
          # Remover arquivos ZIP originais para evitar duplicação
          rm -rf $TARGET_DIR/*.zip
      
          # Criar o pacote final analysisPack.zip com todos os arquivos na pasta com o build ID
          zip -r $GITHUB_WORKSPACE/artifacts/analysisPack-$BUILD_ID.zip $TARGET_DIR 


      - name: Publicar Artefato
        uses: actions/upload-artifact@v4
        with:
          name: analysisPack
          path: ${{ github.workspace }}/artifacts/${{ inputs.build.id }}/analysisPack.zip

  veracode-sast-pipeline-scan:
    needs: autopack
    runs-on: ubuntu-latest
    steps:
      - name: Baixar Artefato
        uses: actions/download-artifact@v4
        with:
          name: analysisPack

      - name: Veracode Pipeline Scan
        uses: veracode/Veracode-pipeline-scan-action@v1.0.15
        with:
          vid: ${{ secrets.VERACODE_API_ID }}
          vkey: ${{ secrets.VERACODE_API_KEY }}
          file: "analysisPack.zip"

  veracode-sast-policy-scan:
    needs: [autopack, veracode-sast-pipeline-scan]
    runs-on: ubuntu-latest
    steps:
      - name: Check out main branch
        uses: actions/checkout@v4

      - name: Baixar Artefato
        uses: actions/download-artifact@v3
        with:
          name: analysisPack

      - name: Veracode SAST Policy Scan
        uses: veracode/veracode-uploadandscan-action@0.2.6
        with:
          appname: ${{ github.repository }}
          createprofile: true
          filepath: 'analysisPack.zip'
          vid: ${{ secrets.VERACODE_API_ID }}
          vkey: ${{ secrets.VERACODE_API_KEY }}
          version: "${{ github.run_id }}"
          scantimeout: 12
