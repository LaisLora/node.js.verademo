name: Analise de linguagem e autopack

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  veracode-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Detectar Linguagem do Projeto
        id: detect_language
        run: |
          if [ -f "pom.xml" ]; then
            echo "language=java" >> $GITHUB_ENV
          elif [ -f "package.json" ]; then
            echo "language=node" >> $GITHUB_ENV
          elif [ -f "requirements.txt" ]; then
            echo "language=python" >> $GITHUB_ENV
          elif ls *.csproj &>/dev/null; then
            echo "language=dotnet" >> $GITHUB_ENV
          else
            echo "Linguagem n√£o detectada ou suportada. Abortando."
            exit 1
          fi

      - name: Instalar Pr√©-requisitos
        run: |
          if [ "$language" == "java" ]; then
            sudo apt-get update && sudo apt-get install -y openjdk-11-jdk maven
          elif [ "$language" == "node" ]; then
            sudo apt-get update && sudo apt-get install -y nodejs npm
          elif [ "$language" == "python" ]; then
            sudo apt-get update && sudo apt-get install -y python3 python3-pip
          elif [ "$language" == "dotnet" ]; then
            sudo apt-get update && sudo apt-get install -y dotnet-sdk-6.0
          else
            echo "Linguagem desconhecida. Abortando."
            exit 1
          fi

  autopack:
    needs: veracode-analysis
    runs-on: ubuntu-latest
    steps:
      - name: Instalar e Executar Veracode CLI
        run: |
      
          # Baixar e instalar o CLI do Veracode
          curl -fsS https://tools.veracode.com/veracode-cli/install | sh
      
          # Executar o CLI do Veracode para criar pacotes ZIP
          ./veracode package --source . --type directory --output $GITHUB_WORKSPACE/artifacts/$GITHUB.RUN_ID --trust
      
          # Encontra e descompacta todos os arquivos ZIP gerados, colocando todos no mesmo diret√≥rio
          find $GITHUB_WORKSPACE/artifacts/$GITHUB_RUN_ID -name '*.zip' | while read filename; do
            dir=$(dirname "$filename")
            echo "üì¶ Descompactando $filename em $dir"
            unzip -o "$filename" -d "$dir"
          done
      
          # Remove os arquivos ZIP ap√≥s a extra√ß√£o
          echo "üóëÔ∏è Removendo arquivos ZIP originais"
          rm -rf $GITHUB_WORKSPACE/artifacts/$GITHUB_RUN_ID/*.zip
      
          # Cria um √∫nico arquivo ZIP com todos os artefatos
          echo "üì¶ Criando pacote √∫nico analysisPack.zip"
          zip analysisPack.zip -r $GITHUB_WORKSPACE/artifacts/$GITHUB_RUN_ID/analysisPack.zip
          mv analysisPack.zip $GITHUB_WORKSPACE/artifacts/$GITHUB_RUN_ID/
      
          # Listar o conte√∫do final do diret√≥rio
          echo "üìÇ Conte√∫do final em $TARGET_DIR:"
          ls -l $GITHUB_WORKSPACE/artifacts/$GITHUB_RUN_ID

      - name: Publicar Artefato
        uses: actions/upload-artifact@v3
        with:
          name: analysisPack
          path: $GITHUB_WORKSPACE/artifacts/$GITHUB_RUN_ID/analysisPack.zip


  veracode-sast-pipeline-scan:
    needs: autopack
    runs-on: ubuntu-latest
    steps:
      - name: Baixar Artefato
        uses: actions/download-artifact@v4
        with:
          name: analysisPack

      - name: Veracode Pipeline Scan
        uses: veracode/Veracode-pipeline-scan-action@v1.0.15
        with:
          vid: ${{ secrets.VERACODE_API_ID }}
          vkey: ${{ secrets.VERACODE_API_KEY }}
          file: "analysisPack.zip"

  veracode-sast-policy-scan:
    needs: [autopack, veracode-sast-pipeline-scan]
    runs-on: ubuntu-latest
    steps:
      - name: Check out main branch
        uses: actions/checkout@v4

      - name: Baixar Artefato
        uses: actions/download-artifact@v3
        with:
          name: analysisPack

      - name: Veracode SAST Policy Scan
        uses: veracode/veracode-uploadandscan-action@0.2.6
        with:
          appname: ${{ github.repository }}
          createprofile: true
          filepath: 'analysisPack.zip'
          vid: ${{ secrets.VERACODE_API_ID }}
          vkey: ${{ secrets.VERACODE_API_KEY }}
          version: "${{ github.run_id }}"
          scantimeout: 12
